<h1 class=" text-center py-5">Login Form</h1>
<div class="container">
    <form [formGroup]="loginForm" class=" w-75 m-auto" (ngSubmit)="login()">
          <div class="form-group">
            <label> E-mail</label>
            <input formControlName="email" type="text"  id="Email" class="form-control" placeholder="Email" aria-describedby="helpId">

          </div>
          <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password"  id="Password" class="form-control" placeholder="Password" aria-describedby="helpId">
            
          </div>
          <button [disabled]="loginForm.invalid" type="submit" class=" btn btn-outline-primary float-left">Login</button>
          <button (click)="goToRegister()"  type="button" class=" border-0 btn btn-outline-primary float-right ">Don't Have Account</button>
    </form>
</div>
