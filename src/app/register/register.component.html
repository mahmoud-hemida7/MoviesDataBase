<h1 class=" text-center py-5">Registration Form</h1>
<div class="container">
    <form [formGroup]="registerForm" class=" w-75 m-auto" (ngSubmit)="register()">
        <div class="form-group">
          <label> First Name</label>
          <input [class.is-invalid]="registerForm.controls.first_name.invalid&&registerForm.controls.first_name.touched" formControlName="first_name" type="text"  id="First-Name" class="form-control" placeholder="First Name" aria-describedby="helpId">
          <div *ngIf="registerForm.controls.first_name.invalid&&registerForm.controls.first_name.touched" class=" alert alert-danger my-2"> error</div>
        </div>
        <div class="form-group">
            <label> Last Name</label>
            <input formControlName="last_name" type="text"  id="Last-Name" class="form-control" placeholder="Last Name" aria-describedby="helpId">
            <div *ngIf="registerForm.controls.last_name.invalid&&registerForm.controls.last_name.touched"  class=" alert alert-danger my-2"> error</div>
          </div>
          <div class="form-group">
            <label> E-mail</label>
            <input formControlName="email" type="text"  id="Email" class="form-control" placeholder="Email" aria-describedby="helpId">
            <div *ngIf="registerForm.controls.email.invalid&&registerForm.controls.email.touched"  class=" alert alert-danger my-2"> error</div>
          </div>
          <div class="form-group">
            <label> Password</label>
            <input formControlName="password" type="password"  id="Password" class="form-control" placeholder="Password" aria-describedby="helpId">
            <div *ngIf="registerForm.controls.password.invalid&&registerForm.controls.password.touched" class=" alert alert-danger my-2"> password should contain a letter</div>
          </div>
          <button [disabled]="registerForm.invalid" type="submit" class=" btn btn-outline-primary ">Register</button>
          <button (click)="goTologin()"  type="button" class=" border-0 btn btn-outline-primary float-right ">Have Account</button>
          
    </form>
</div>
