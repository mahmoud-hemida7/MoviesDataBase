<section class="movies my-5 py-2">
    <h1 class=" text-center ">Movies List</h1>
    <div class="row">
        <div *ngFor="let movie of trindingMovies" class="col-md-6 my-4">
            <div class="movie">
                <div class="row">
                    <div class="col-md-6  ">
                        <img  class=" img-fluid"  [src]="imgBaseUrl+movie.poster_path">
                    </div>
                    <div class="col-md-6 position-relative ">
                        <div class="movie-info ">
                            <h2 class=" my-5 text-center">{{movie.title}}</h2>
                            <p class="parg" >{{movie.overview}}</p>
                            
                        </div>
                        <span class="vote">{{movie.vote_average}}</span>
                        <button routerLink="/movieDetails/{{movie.media_type}}/{{movie.id}}" class=" btn badge-info ">See More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
